<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="broker.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <section id="connection-section" class="app-section active">
        <input type="text" id="url-input" placeholder="URL del broker...">
        <a id="connect-button">Connect</a>
    </section>

    <section id="loading-section" class="app-section">
        <div class="loader"></div>
    </section>

    <section id="main-section" class="app-section">
        <section id="left-main-panel" class="app-subsection">
            <a class="subsection-title">Subscribed topics</a>
        </section>
        <section id="centre-main-panel" class="app-subsection">
            <div id="msg-input-container">
                <input type="text" id="message-input" placeholder="Message...">
                <a id="send-button">Send</a>
            </div>
        </section>
        <section id="right-main-panel" class="app-subsection">

        </section>
    </section>

</body>

</html>
