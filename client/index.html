<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="notification.css">
    <link rel="stylesheet" href="chat.css">
    <script defer src="app.js"></script>
    <script defer src="notification.js"></script>
</head>

<body>
    <section id="connection-section" class="app-section active">
        <input type="text" id="url-input" placeholder="URL del broker...">
        <a id="connect-button">Connect</a>
    </section>

    <section id="loading-section" class="app-section">
        <div class="loader"></div>
    </section>

    <section id="main-section" class="app-section">
        <section id="left-main-panel" class="app-subsection">
            <a class="subsection-title">
                Subscribed topics
                <a id="add-topic-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                        <path fill-rule="evenodd"
                            d="M7.75 2a.75.75 0 01.75.75V7h4.25a.75.75 0 110 1.5H8.5v4.25a.75.75 0 11-1.5 0V8.5H2.75a.75.75 0 010-1.5H7V2.75A.75.75 0 017.75 2z">
                        </path>
                    </svg> Subscribe to new topic
                </a>
            </a>
            <section id="topic-list">

            </section>
        </section>
        <section id="centre-main-panel" class="app-subsection">
            <div id="chat-header">
                <a id="active-topic-label"></a>
                <div id="header-space"></div>
                <a id="status-label"></a>
            </div>
            <div id="conversation">

            </div>
            <div id="msg-input-container">
                <input type="text" id="message-input" placeholder="Message...">
                <div id="send-btn-container">
                    <a id="send-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="rgb(248, 248, 242)" viewBox="0 0 16 16" width="16"
                            height="16">
                            <path fill-rule="evenodd"
                                d="M1.592 2.712L2.38 7.25h4.87a.75.75 0 110 1.5H2.38l-.788 4.538L13.929 8 1.592 2.712zM.989 8L.064 2.68a1.341 1.341 0 011.85-1.462l13.402 5.744a1.13 1.13 0 010 2.076L1.913 14.782a1.341 1.341 0 01-1.85-1.463L.99 8z">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
